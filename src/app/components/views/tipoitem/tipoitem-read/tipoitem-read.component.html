<div class="content"> 
     <div class="title">
         <h1>TIPO ITENS</h1>
     </div>
     <button class="mat-elevation-z8" (click)="navegarParatipoitemCreate()" mat-stroked-button color="primary"> NOVO TIPO DE ITEM </button>

     <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource] = "tipoitens">
    
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
    
          <ng-container matColumnDef="tipoItem">
            <th mat-header-cell *matHeaderCellDef>ITEM</th>
            <td mat-cell *matCellDef="let row">{{ row.tipoItem }}</td>
          </ng-container>
    
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
            <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
          </ng-container>
    
    
          <!-- Symbol Column -->
          <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
            <td mat-cell *matCellDef="let row">
              <a class="edit" routerLink="update/{{ row.id }}">
                <i class="material-icons">edit</i>
              </a>
              <a class="delete" routerLink="delete/{{ row.id }}"> <!--vai para a rota : delete/id da tegoria-->
                <i class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table> 
    </div>
      
</div>
