<form>
    <h1>CRIANDO UM NOVO TIPO DE ITEM</h1>
    <mat-form-field class="form">
        <mat-label>Nome:</mat-label>
        <input matInput [(ngModel)]="tipoitem.tipoItem" type="text" name="tipoItem" placeholder="Ex: TESTE 01">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição:</mat-label>
        <textarea matInput [(ngModel)]="tipoitem.descricao" type="text" name="descricao" placeholder="Ex: TESTE XXX"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary"> CRIAR </button>
        <button (click)="cancela()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>

    </div>
</form>
